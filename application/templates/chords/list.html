{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Chord</th>
      <th>Favourite</th>
    </tr>
    {% for chord in chords %}
    <tr>
      <td>{{ chord.name }}</td>
      <td>{{ chord.favourite }}</td>
      <td>
        <form method="POST" action="{{ url_for('chords_set_as_favourite', chord_id=chord.id) }}">
          <input type="submit" value="Set as favourite" />
        </form>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
