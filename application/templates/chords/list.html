{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Key</th>
      <th>Name</th>
    </tr>
    {% for chord in chords %}
    <tr>
      <td>{{ chord.key }}</td>
      <td>{{ chord.name }}</td>
      <td>{{ chord.notes }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
