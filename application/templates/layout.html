<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChordDatabase</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
      <p>
	    Login with username {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
    {% else %}
      <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}
    <ul>	
        <li><a href="{{ url_for('chords_index') }}">List chords</a></li>
	    <li><a href="{{ url_for('chords_form') }}">Add a chord</a></li>
    </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
