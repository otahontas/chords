{% extends "layout.html" %}

{% block body %}
  <table>
    {% if not songs %}
    <tr>
        <td>No songs added. Please add one!</td>
    </tr>
    {% else %}
    <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Added by</th>
    </tr>
      {% for song in songs %}
      <tr>
        <td>{{ song.name }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ users[chord.account_id] }}</td>
      </tr>
      {% endfor %}
     {% endif %}
  </table>
{% endblock %}
